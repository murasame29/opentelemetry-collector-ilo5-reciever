name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        check-latest: true

    - name: Helper - mdatagen
      run: |
        go install go.opentelemetry.io/collector/cmd/mdatagen@latest
        ~/go/bin/mdatagen receiver/ilo5receiver/metadata.yaml

    - name: Get dependencies
      run: |
        go mod tidy

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
